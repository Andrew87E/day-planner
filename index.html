<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./assets/css/marx.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>
<body>

  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentTime" class="lead"></p>
  </header>
  <div class="container-fluid">
    <div class='ae-row row col-12 m-2 d-flex'>
      <button class="col-1 btn ae-delete btn-outline-danger" type="button" id="button-addon1">9AM</button>
      <input type="text" id='9am' class="form col-10 ae-input" placeholder="9AM" aria-label="9"
        aria-describedby="button-addon2"></input>
      <button id='btn9AM' class="col-1 btn btn-outline-primary ae-submit" type="button"
        id="button-addon2">Save</button>
    </div>
    <div class='ae-row row col-12 m-2 d-flex'>
      <button class="col-1 btn ae-delete btn-outline-danger" type="button" id="button-addon1">10AM</button>
      <input type="text" id='10am' class="form col-10 ae-input" placeholder="10AM" aria-label="10"
        aria-describedby="button-addon2"></input>
      <button id='btn10AM' class="col-1 btn btn-outline-primary ae-submit" type="button"
        id="button-addon2">Save</button>
    </div>
    <div class='ae-row row col-12 m-2 d-flex'>
      <button class="col-1 btn ae-delete btn-outline-danger" type="button" id="button-addon1">11AM</button>
      <input type="text" id='11am' class="form col-10 ae-input" placeholder="11AM" aria-label="11"
        aria-describedby="button-addon2"></input>
      <button id='btn11AM' class="col-1 btn btn btn-outline-primary ae-submit" type="button"
        id="button-addon2">Save</button>
    </div>
    <div class='ae-row row col-12 m-2 d-flex'>
      <button class="col-1 btn ae-delete btn-outline-danger" type="button" id="button-addon1">12PM</button>
      <input type="text" id='12pm' class="form col-10 ae-input" placeholder="12PM" aria-label="12"
        aria-describedby="button-addon2"></input>
      <button id='btn12PM' class="col-1 btn btn btn-outline-primary ae-submit" type="button"
        id="button-addon2">Save</button>
    </div>
    <div class='ae-row row col-12 m-2 d-flex'>
      <button class="col-1 btn ae-delete btn-outline-danger" type="button" id="button-addon1">1PM</button>
      <input type="text" id='1pm' class="form col-10 ae-input" placeholder="1PM" aria-label="13"
        aria-describedby="button-addon2"></input>
      <button id='btn1PM' class="col-1 btn btn btn-outline-primary ae-submit" type="button"
        id="button-addon2">Save</button>
    </div>
    <div class='ae-row row col-12 m-2 d-flex'>
      <button class="col-1 btn ae-delete btn-outline-danger" type="button" id="button-addon1">2PM</button>
      <input type="text" id='2pm' class="form col-10 ae-input" placeholder="2PM" aria-label="14"
        aria-describedby="button-addon2"></input>
      <button id='btn2PM' class="col-1 btn btn btn-outline-primary ae-submit" type="button"
        id="button-addon2">Save</button>
    </div>
    <div class='ae-row row col-12 m-2 d-flex'>
      <button class="col-1 btn ae-delete btn-outline-danger" type="button" id="button-addon1">3PM</button>
      <input type="text" id='3pm' class="form col-10 ae-input" placeholder="3PM" aria-label="15"
        aria-describedby="button-addon2"></input>
      <button id='btn3PM' class="col-1 btn btn-outline-primary ae-submit" type="button"
        id="button-addon2">Save</button>
    </div>
    <div class='ae-row row col-12 m-2 d-flex'>
      <button class="col-1 btn ae-delete btn-outline-danger" type="button" id="button-addon1">4PM</button>
      <input type="text" id='4pm' class="form col-10 ae-input" placeholder="4PM" aria-label="16"
        aria-describedby="button-addon2"></input>
      <button id='btn4PM' class="col-1 btn btn-outline-primary ae-submit" type="button"
        id="button-addon2">Save</button>
    </div>
    <div class='ae-row row col-12 m-2 d-flex'>
      <button class="col-1 btn ae-delete btn-outline-danger" type="button" id="button-addon1">5PM</button>
      <input type="text" id='5pm' class="form col-10 ae-input" placeholder="5PM" aria-label="17"
        aria-describedby="button-addon2"></input>
      <button id='btn5PM' class="col-1 btn btn-outline-primary ae-submit" type="button"
        id="button-addon2">Save</button>
    </div>


  </div>




  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
